server:
  port: 9004 # 服务访问端口号
spring:
  application:
    name: tensquare-article # 服务名称
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://81.70.164.129:33066/tensquare_article?characterEncoding=utf-8
    username: root
    password: 123456
  data:
    mongodb:
      host: 81.70.164.129
      port: 27117
      database: commentdb
  redis:
    host: 81.70.164.129
    port: 16379

  # mybatis-plus配置
  # mybatis-locations: classpath:/mapper/*Mapper.xml
  # 实体扫描，多个package用逗号或分号分隔
  typeAliasesPackage: com.tensquare.article.pojo
  global-config:
    id-type: 1 # 0：数据库ID自增  1：用户输入ID
    db-column-underline: false
    refresh-mapper: true
    configuration:
      map-underscore-to-camel-case: true
      cache-enable: true # 配置缓存的全局开关
      lazyLoadingEnabled: true # 延时加载开关
      multipleResultSetEnabled: true # 开启延时加载，否则按需加载属性
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印sql语句，调试用
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka/
  instance:
    prefer-ip-address: true